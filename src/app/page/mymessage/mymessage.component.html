<div class="row d-flex flex-column justify-content-center align-items-center h-100 mt-5">

    <div *ngFor="let message of message" class="card m-3 " style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="../../../assets/msj2.png"
                    alt="Trendy Pants and Shoes" class="img-fluid rounded-start" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{message.title}}</h5>
                    <p class="card-text">
                        {{message.contents}}
                    </p>
                    <p class="card-text">
                        <small class="text-muted">mensage creado por {{fullname}}</small>
                        <br>
                        <small class="text-muted">Fecha de creacion {{message.createdAt.split('T')[0]+"
                            "+(message.createdAt.split('T')[1]).split('.')[0]}}</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
