<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase mb-4">Create Message</h2>
                
  
                <div class="form-outline form-white mb-4">
                
                  <input type="text" class="form-control " placeholder="Title" [(ngModel)]="message.title"/>
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <textarea name="contents"class="form-control" rows="9" placeholder="Message Content" [(ngModel)]="message.contents"></textarea>
                  
                </div>
  
  
                <button (click)="save()" class="btn btn-outline-light btn-lg px-5" type="submit">SUBMIT</button>

  
              </div>

  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
